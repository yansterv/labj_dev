<link rel="stylesheet" href="{{ STATIC_MEDIA_URL }}labj/v2/css/jquery.modal.min.css" type="text/css" media="screen" charset="utf-8" />

<script>
  document.addEventListener("DOMContentLoaded", function(){
    if(window.location.pathname=='/'){
        var last_time = localStorage.getItem('showAdTime');
        var show_it = false;
        if (last_time){
           var diff = (new Date).getTime() - last_time;
           if (diff > 86400000){
           show_it = true;
           localStorage.setItem('showAdTime', (new Date).getTime());
           }
        } else {
           localStorage.setItem('showAdTime', (new Date).getTime());
           show_it = true;
        }
        //show_it = true;
        if (show_it){
          var script = document.createElement('script');
          script.addEventListener('load', function(){
            $('#ad-modal').css('display', 'inline-block').modal();
          });
          script.setAttribute('src', '{{ STATIC_MEDIA_URL }}labj/v2/js/jquery.modal.min.js');
          document.querySelector('body').appendChild(script);
        }
      }
  });
</script>
<style>
  .modal {
    display: none;
    width: auto;
    max-width: 90vw;
    -webkit-box-shadow: 0 0 10px rgba(0,0,0,.25);
    box-shadow: 0 0 10px rgba(0,0,0,.25);
  }
  .modal-content {
    padding: 1rem 0;
  }
  .modal-content img {
    height: auto;
    max-height: 50vh;
  }
  body .blocker {
      background-color: rgba(255,255,255,.84);
  }
  
  /* IE10 and 11 */
  @media all and (max-width: 450px) and (-ms-high-contrast: none), (-ms-high-contrast: active) {
    body .blocker::after {
      content: none;
    }
    body .modal {
      position: absolute;
      max-width: 100vw;
      left: 0;
      top: 100px;
    }
  }


</style>
